<div class="section-wrapper">
  <section class="section extra" id="extra">
    <div>
      <div class="section-heading" id="chat-text">Contact</div>
      <p class="paragraph-text justify-text">
        I'd love to hear from you! I'm open to collaborations, especially on
        open source projects.
      </p>
      <p class="paragraph-text justify-text">
        Please feel free to write to me for anything:
        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        It might take me a day to get back, but rest assured, you'll hear from
        me.
      </p>

      <div class="extra-links">
        <span class="hint--bottom bottom-link" aria-label="Email">
          <a href="mailto:{{ site.email }}" target="_blank"
            ><i class="head-icon fas fa-envelope"></i
          ></a>
        </span>

        <span class="hint--bottom bottom-link" aria-label="GitHub">
          <a
            href="https://github.com/{{ site.github_username }}"
            target="_blank"
            ><i class="head-icon fab fa-github"></i
          ></a>
        </span>
        <span class="hint--bottom bottom-link" aria-label="Web Blog">
          <a href="{{ site.blog_url }}" target="_blank"
            ><i class="head-icon fas fa-rss"></i
          ></a>
        </span>
      </div>
    </div>
  </section>
</div>
